name: macos-build
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (robust)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          PKGS="pyinstaller PyQt6 requests PyJWT cryptography lxml DrissionPage pyinstaller-hooks-contrib psutil"
          for i in 1 2 3; do
            echo "Attempt $i: installing deps..."
            python -m pip install --no-progress-bar --default-timeout=120 $PKGS && break || {
              echo "pip install failed, retrying..."
              sleep 10
            }
          done

      - name: Unpack sources and locate entry
        shell: bash
        run: |
          set -e
          if [ -f src.zip ]; then
            echo "Unpacking via ditto..."
            ditto -x -k src.zip .
          else
            echo "src.zip not found; using repo src/ or obfuscated_src/ if present"
          fi

          # If either standard dirs already contain main.py, accept
          if [ -f src/main.py ] || [ -f obfuscated_src/main.py ]; then
            echo "Entry found in existing src/ or obfuscated_src/"
          else
            # Find any main.py in unpacked content
            FOUND_MAIN="$(find . -maxdepth 25 -type f -name main.py | head -n1)"
            if [ -n "$FOUND_MAIN" ]; then
              FOUND_DIR="$(dirname "$FOUND_MAIN")"
              if [[ "$FOUND_DIR" == *"obfuscated_src"* ]]; then
                DEST="obfuscated_src"
              else
                DEST="src"
              fi
              echo "Mapping $FOUND_DIR -> ./$DEST"
              rm -rf "$DEST"
              mkdir -p "$DEST"
              cp -R "$FOUND_DIR"/. "$DEST"/
            else
              echo "main.py not found anywhere after unpack."
              echo "Top-level listing:"; ls -la
              echo "Find results:"; find . -maxdepth 25 -type f -name main.py
              exit 1
            fi
          fi

          # Final check
          [ -f src/main.py ] || [ -f obfuscated_src/main.py ] || (echo "No entry after mapping" && exit 1)
          echo "Ready: entry present"

      - name: Build mac app
        run: |
          python build_obfuscated_mac.py

      - name: Package zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/CursorProManager.app" "CursorProManager-mac.zip"

      - name: Create DMG
        run: |
          hdiutil create -volname "CursorProManager" -srcfolder "dist/CursorProManager.app" -ov -format UDZO "CursorProManager-mac.dmg"

      - name: Add FirstRun note
        run: |
          echo "首次运行：右键应用选择打开；或在终端执行 xattr -dr com.apple.quarantine \"/Applications/CursorProManager.app\" 后再打开。" > dist/FirstRun.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CursorProManager-mac
          path: |
            CursorProManager-mac.zip
            dist/CursorProManager.app
            CursorProManager-mac.dmg
            dist/FirstRun.txt
